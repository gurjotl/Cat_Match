apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.jot.pussymatch"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile files('libs/KumulosAndroid-0.2/android-async-http-1.3.1.jar')
    compile files('libs/KumulosAndroid-0.2/jackson-core-asl-1.8.5.jar')
    compile files('libs/KumulosAndroid-0.2/jackson-mapper-asl-1.8.5.jar')
    compile files('libs/KumulosAndroid-0.2/KumulosAndroid.0.2.3.jar')
}
